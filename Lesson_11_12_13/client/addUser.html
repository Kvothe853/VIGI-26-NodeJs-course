<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="addUser.js" defer></script>
    <title>Add User</title>
  </head>
  <body>
    <nav>
      <a href="memberships.html">Memberships</a>
      <a href="users.html" class="active">Users</a>
    </nav>
    <main>
      <h1 class="topic">Create User</h1>
      <div class="addUserContainer">
        <form>
          <div class="fullName">
            <div>
              <label for="firstname">First Name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="emailInput">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="membershipInput">
            <label for="membership">Change Membership</label>
            <select name="membership" id="membership"></select>
          </div>
          <div class="addUserButton">
            <a href="users.html">cancel</a>
            <button type="submit">New User</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
